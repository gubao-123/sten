<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语句子疯狂练习</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>英语句子疯狂练习</h1>
        </header>

        <div class="login-section" id="loginSection">
            <h2>用户登录</h2>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button id="loginBtn" type="button">登录</button>
            </form>
        </div>

        <div class="control-panel" id="controlPanel" style="display: none;">
            <div class="form-group">
                <label for="sentenceType">句型选择:</label>
                <select id="sentenceType">
                    <option value="">--请选择句型--</option>
                </select>
            </div>
            <div class="stats">
                学习统计: 已学<span id="learnedCount">0</span>/未学<span id="unlearnedCount">0</span>/总数<span id="totalCount">0</span>
            </div>
            <div class="button-group">
                <button id="startLearningBtn">开始学习</button>
                <button id="resetGroupBtn">重置本组进度</button>
            </div>
        </div>

        <div class="exercise-area" id="exerciseArea" style="display: none;">
            <div class="sentence-display">
                <div class="sentence-row">
                    <div class="label">中文句子:</div>
                    <div class="content" id="chineseSentence"></div>
                </div>
                <div class="sentence-row">
                    <div class="label">你的翻译:</div>
                    <div class="handwriting-container">
                        <canvas id="handwritingCanvas"></canvas>
                    </div>
                    <div class="handwriting-tools">
                        <button id="clearHandwriting">清除书写痕迹</button>
                        <button id="submitTranslation">翻译提交</button>
                    </div>
                </div>
                <div class="sentence-row" id="answerRow" style="display: none;">
                    <div class="label">参考答案:</div>
                    <div class="content" id="englishAnswer"></div>
                </div>
            </div>
        </div>

        <div class="navigation" id="navigation" style="display: none;">
            <button id="nextBtn">下一个</button>
        </div>

        <div class="learning-history" id="learningHistory" style="display: none;">
            <h3>学习记录</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
